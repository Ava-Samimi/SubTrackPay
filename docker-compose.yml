version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: billing
      TZ: America/Montreal
    ports:
      - "5432:5432"
    volumes:
      - billing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d billing"]
      interval: 2s
      timeout: 3s
      retries: 30

  # 1) Run Prisma migrations ONCE, then exit 0
  migrate:
    build: ./server
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/billing?schema=public
      PORT: "3001"
      TZ: America/Montreal
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-lc", "npx prisma migrate deploy"]
    restart: "no"

  # 2) Generate schema JSON + Seed data ONCE, after migrations created tables
  seeder:
    build: ./server/seeder
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/billing?schema=public
      SEED_CUSTOMERS: "500"
      SEED_PACKAGES: "5"
      SEED_SUBSCRIPTIONS: "500"
      SEED_RANDOM_SEED: "0"
      SEED_SKIP_IF_EXISTS: "1"
      DATA_DIR: /app/data
      TZ: America/Montreal

      # schema json generator config
      SCHEMA_PRISMA: /app/prisma/schema.prisma
      OUT_JSON: /app/data/db-info/db_schema.json

    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

    volumes:
      - ./data:/app/data
      - ./server/prisma:/app/prisma:ro
      - ./server/data/db-info:/app/data/db-info

      # mount schema-to-json script
      - ./server/seeder/prisma_schema_to_json.py:/app/prisma_schema_to_json.py:ro

    # Run schema json generation, then your real seeder entry file
    command: ["sh", "-lc", "python /app/prisma_schema_to_json.py && python /app/seed_db.py"]
    restart: "no"

  # 3) Start API after seeding finishes
  api:
    build: ./server
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/billing?schema=public
      PORT: "3001"
      DATA_DIR: /app/data
      TZ: America/Montreal
      FIREBASE_SERVICE_ACCOUNT_JSON: /run/secrets/firebase-service-account.json
    volumes:
      - ./server/secrets/firebase-service-account.json:/run/secrets/firebase-service-account.json:ro
      - ./data:/app/data
      - ./server/data/db-info:/app/data/db-info

      # âœ… SAVE PNGs ON HOST:
      # Container writes to /app/exports/chart_pngs
      # Host will see them in ./server/exports/chart_pngs
      - ./server/exports:/app/exports
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seeder:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/api/health | grep -q ok"]
      interval: 3s
      timeout: 5s
      retries: 30

  # 4) Web client (React app)
  web:
    build: ./client
    environment:
      VITE_API_BASE_URL: http://localhost:3001
      TZ: America/Montreal
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    restart: "no"

volumes:
  billing_db_data:
