services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: billing
    ports:
      - "5432:5432"
    volumes:
      - billing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d billing"]
      interval: 2s
      timeout: 3s
      retries: 30

  api:
    build: ./server
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/billing?schema=public
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/api/health | grep -q ok"]
      interval: 3s
      timeout: 5s
      retries: 30

  web:
    build: ./client
    environment:
      VITE_API_BASE_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy

volumes:
  billing_db_data:
